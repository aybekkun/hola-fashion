<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo">
                    <img src="images/logo.svg" alt="">
                </a>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Home</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Product</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Blog</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="top">
            <div class="container">
                <div class="top__inner">
                    <div class="top__info">
                        <h1 class="top__title">The one-stop solution
                            for your clothing needs
                        </h1>
                        <p class="top__text">
                            All you need to find the perfect piece of clothing is at Hola Fashion. We offer clothes from
                            top
                            brands
                        </p>
                        <form class="top__form">
                            <input class="top__form-input" type="email" placeholder="Email">
                            <button class="top__form-btn">SHOP NOW</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/main.min.js"></script>
</body>

</html>
